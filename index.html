        <form id="form">
            <input id="calculo1" placeholder="escribe algo aqui">
            <input id="calculo2">
            <button type="button" id="btncalcular">Calcular</button> <!-- onclick="calcularconcatenacion()" quitamos esto pq en JS ya lo estamos poniendo, pero caso tal que no este en JS tocaria ponerlo en etiqueta button como atributo -->
            <p id="result"></p>
        </form> <!-- form hace que el ultimo boton del formulario sea "Type= submit", lo que significa que al darle clic va recargar la pag, entonces por eso le ponemos "Type= button" como atributo al button, para que se comporte como un boton más no como submit -->
